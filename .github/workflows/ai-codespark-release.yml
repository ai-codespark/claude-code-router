name: ai-codespark-release

on:
  release:
    types:
      - created

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x64
            ubuntu_version: "22.04"
          - os: ubuntu-24.04
            platform: linux
            arch: x64
            ubuntu_version: "24.04"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget xz-utils lsb-release
        shell: bash
      - name: Build standalone installer
        run: |
          chmod +x build-installer.sh
          ./build-installer.sh
        shell: bash
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: claude-router-installer-${{ matrix.platform }}-${{ matrix.arch }}-ubuntu${{ matrix.ubuntu_version }}
          path: |
            claude-router-installer-${{ matrix.platform }}-${{ matrix.arch }}-ubuntu${{ matrix.ubuntu_version }}.tar.gz

  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          token: ${{ secrets.AI_CODESPARK_TOKEN }}
          files: |
            artifacts/claude-router-installer-linux-x64-ubuntu22.04/claude-router-installer-linux-x64-ubuntu22.04.tar.gz
            artifacts/claude-router-installer-linux-x64-ubuntu24.04/claude-router-installer-linux-x64-ubuntu24.04.tar.gz
